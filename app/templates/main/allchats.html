{%extends 'base.html'%}
{%block content%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Chat App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#">Latest Chat</a>
        <a class="nav-item nav-link" href="{{url_for('main.allcontact')}}">Contacts</a>
        <a class="nav-link" href="{{url_for('main.addcontact')}}">New Contact</a>
        <a class="nav-item nav-link" href="{{url_for('auth.logout')}}">Log out</a>
      </div>
    </div>
  </nav>

  <div class = "jumbotron" style = "background-color:white;">
    <p class = "h6" style="text-align:center">Logged in as:{{current_user.username}}</p>
    <table class = "table table-bordered">
    {%for chat in all_chats%}
    
        <thead>
            <tr>
                <th scope="col">All Chats</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              {%if chat.user1.id == current_user.id%}
                <td scope="col"><a href="{{url_for('main.new_message', chat_id = chat.id)}}">{{chat.user2.username}}</a></td>
                {%else%}
                <td scope="col"><a href="{{url_for('main.new_message', chat_id = chat.id)}}">{{chat.user1.username}}</a></td>
                {%endif%}
            </tr>
        </tbody>
    
    {%endfor%}
  </table>
  </div>
{%endblock%}
