{% extends 'base.html' %}
{% block content %}
<h1 class="display-4">Online Chat App</h1>
<hr class = "my-4">
<hr class="my-4">
<p class = "h4">Sign Up</p>
   <form method = "post">
    {{form.hidden_tag}}
    <div class="form-group">
        <label for = "first_name">
            {{form.first_name.label}}
        </label>
        {{form.first_name()}}
    </div>
    <div class="form-group">
        <label for = "last_name">
            {{form.last_name.label}}
        </label>
        {{form.last_name()}}
    </div>
    <div class="form-group">
        <label for="username">
            {{form.username.label}}
                </label>
                {{form.username()}}
            </div>
    <div class="form-group">
    <label for="email">
{{form.email.label}}
    </label>
    {{form.email()}}
</div>
<div class="form-group">
    <label for="password">
        {{form.password.label}}
            </label>
            {{form.password()}}
        </div>
        <div class="form-group">
            <label for="confirm_password">
                {{form.confirm_password.label}}
                    </label>
                    {{form.confirm_password()}}
                </div>
<input type="submit" name="register" value = "Sign Up">
   </form>
   <hr class="my-4">
{% endblock %}
